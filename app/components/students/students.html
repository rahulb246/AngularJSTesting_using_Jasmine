<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="student in sc.students">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{student.name}}</h3>
        </div>
        <div class="panel-body">
          <div><b>College</b>: {{student.college}}</div>
          <div><b>Location</b>:  {{student.location}}</div>
          <div><b>Facebook</b>:  {{student.facebook}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
